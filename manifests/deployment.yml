apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
      - name: sample
        image: gitactionsacr.azurecr.io/sampleapp:latest
        imagePullPolicy: Always
        ports:
        - name:  http
          containerPort: 8080
          protocol: TCP
      imagePullSecrets:
      - name: myregistrykey
